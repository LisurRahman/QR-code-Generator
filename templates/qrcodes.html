<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="icon" href="{{ url_for('static', filename='QRcode.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
          button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .qr-container {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
                .download-btn {
            background-color: #008CBA;
            margin-top: 15px;
        }
        .download-btn:hover {
            background-color: #007399;
        }

    </style>
</head>
<body>
    <h1>QR Code Generator</h1>

    <form action="/generate" method="POST">
        <label>Enter your text or URL: </label><br>
        <input type="text" name="data" required value="{{ data if data else '' }}"><br><br>
        <button type="submit">Generate QR Code</button>
    </form>
    
    {% if qr_code %}
    <div class="qr-container">
        <h2>Your QR Code:</h2>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        <br>
        <a href="/download?data={{ data }}">
            <button class="download-btn" type="button">Download</button>
        </a>
    </div>
    {% endif %}

</body>
</html>
